services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ~/.config/rclone:/root/.config/rclone
      - ~/.config/website-mover:/root/.config/website-mover
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

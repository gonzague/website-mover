# Development docker-compose
# For development, it's better to run services natively
# This file is kept for reference

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website-mover-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ~/.config/rclone:/root/.config/rclone
      - ~/.config/website-mover:/root/.config/website-mover
    environment:
      - PORT=8080
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: website-mover-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

